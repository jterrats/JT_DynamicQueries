# Jekyll Configuration for Dynamic Query Framework
title: Dynamic Query Framework
description: Enterprise-grade SOQL configuration framework for Salesforce
author: Jaime Terrats
email: jaime.terrats@gmail.com
url: https://jterrats.github.io
baseurl: /JT_DynamicQueries

# Build settings
markdown: kramdown
theme: null
plugins: []

# Use classic sass converter instead of sass-embedded
sass:
  style: compressed

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - README.md
  - package.json
  - package-lock.json
  - .gitignore
  - refactor-modular.js
  - validate-translations.js

# Permalinks
permalink: pretty

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"

# Site metadata
version: 2.5.0
repository: jterrats/JT_DynamicQueries
github_username: jterrats
license: MIT

