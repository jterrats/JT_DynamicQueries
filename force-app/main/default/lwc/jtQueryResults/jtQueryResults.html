<template>
  <div class="results-container" role="region" aria-label="Query Results">
    <!-- Header with View Toggle -->
    <div class="slds-grid slds-grid_align-spread slds-p-bottom_small">
      <div class="slds-text-heading_small" id="results-heading">
        Results ({recordCount} {recordCountLabel}):
      </div>
      <lightning-button-group aria-label="View mode selection">
        <lightning-button
          label="Table"
          icon-name="utility:table"
          variant={isTableView}
          onclick={handleViewChange}
          data-view="table"
          title="View as Table"
          aria-label="View results as table"
          aria-pressed={isTableActive}
        ></lightning-button>
        <lightning-button
          label="JSON"
          icon-name="utility:file"
          variant={isJsonView}
          onclick={handleViewChange}
          data-view="json"
          title="View as JSON (LLM-friendly)"
          aria-label="View results as JSON format"
          aria-pressed={isJsonActive}
        ></lightning-button>
        <lightning-button
          label="CSV"
          icon-name="utility:download"
          variant={isCsvView}
          onclick={handleViewChange}
          data-view="csv"
          title="Download as CSV"
          aria-label="Download results as CSV file"
          aria-pressed={isCsvActive}
        ></lightning-button>
      </lightning-button-group>
    </div>

    <!-- Table View -->
    <template if:true={viewMode.table}>
      <!-- Desktop: Nested Viewer with Child Relationships -->
      <div class="desktop-table">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
          <thead>
            <tr class="slds-line-height_reset">
              <th
                scope="col"
                style="width: 3rem"
                aria-label="Expand/Collapse"
              ></th>
              <template for:each={parentColumns} for:item="col">
                <th key={col.fieldName} scope="col">
                  <div class="slds-truncate" title={col.label}>{col.label}</div>
                </th>
              </template>
            </tr>
          </thead>
          <tbody>
            <template for:each={paginatedResults} for:item="row">
              <!-- Parent Row -->
              <tr key={row.Id} class="slds-hint-parent">
                <td>
                  <template if:true={row._hasChildren}>
                    <lightning-button-icon
                      icon-name={row._expandIcon}
                      alternative-text={row._expandLabel}
                      variant="bare"
                      onclick={handleRowToggle}
                      data-id={row.Id}
                      class="slds-m-right_x-small"
                    ></lightning-button-icon>
                  </template>
                </td>
                <template for:each={row._cells} for:item="cell">
                  <td key={cell.key} data-label={cell.label}>
                    <div class="slds-truncate" title={cell.value}>
                      {cell.value}
                    </div>
                  </td>
                </template>
              </tr>
            </template>

            <!-- Expanded Children Sections (separate loop) -->
            <template for:each={paginatedResults} for:item="row">
              <template if:true={row._expanded}>
                <tr key={row._childrenKey}>
                  <td colspan="100" class="slds-p-around_medium">
                    <lightning-accordion
                      allow-multiple-sections-open
                      active-section-name={row._activeChildSections}
                    >
                      <template
                        for:each={row._childRelationships}
                        for:item="relationship"
                      >
                        <lightning-accordion-section
                          key={relationship.name}
                          name={relationship.name}
                          label={relationship.label}
                        >
                          <div class="slds-p-around_small">
                            <lightning-datatable
                              key-field="Id"
                              data={relationship.records}
                              columns={relationship.columns}
                              hide-checkbox-column
                            ></lightning-datatable>
                          </div>
                        </lightning-accordion-section>
                      </template>
                    </lightning-accordion>
                  </td>
                </tr>
              </template>
            </template>
          </tbody>
        </table>
      </div>

      <!-- Mobile Cards -->
      <div
        class="mobile-cards"
        role="list"
        aria-label="Results as expandable cards"
      >
        <template for:each={paginatedResults} for:item="row">
          <article
            key={row.Id}
            class="slds-card slds-m-bottom_small"
            role="listitem"
            aria-label="Record {row._rowNumber}"
          >
            <div
              class="slds-card__header slds-grid"
              onclick={handleCardToggle}
              data-id={row.Id}
              role="button"
              tabindex="0"
              aria-expanded={row._expanded}
              aria-label="Toggle details for {row._displayName}"
              onkeypress={handleCardKeyPress}
            >
              <header
                class="slds-media slds-media_center slds-has-flexi-truncate"
              >
                <div class="slds-media__figure">
                  <span class="slds-badge" aria-label="Row number"
                    >{row._rowNumber}</span
                  >
                </div>
                <div class="slds-media__body">
                  <h2 class="slds-card__header-title">
                    <span class="slds-truncate">{row._displayName}</span>
                  </h2>
                </div>
                <div class="slds-no-flex">
                  <lightning-icon
                    icon-name={row._expandIcon}
                    size="x-small"
                    alternative-text={row._expandLabel}
                  ></lightning-icon>
                </div>
              </header>
            </div>
            <template if:true={row._expanded}>
              <div class="slds-card__body slds-card__body_inner">
                <dl class="slds-list_horizontal slds-wrap">
                  <template for:each={row._cells} for:item="cell">
                    <div
                      key={cell.key}
                      class="slds-item_detail slds-m-bottom_x-small"
                      style="width: 100%"
                    >
                      <dt
                        class="slds-item_label slds-text-color_weak slds-truncate"
                        title={cell.label}
                      >
                        {cell.label}:
                      </dt>
                      <dd
                        class="slds-item_detail slds-truncate"
                        title={cell.value}
                      >
                        {cell.value}
                      </dd>
                    </div>
                  </template>
                </dl>
              </div>
            </template>
          </article>
        </template>
      </div>
    </template>

    <!-- JSON View -->
    <template if:true={viewMode.json}>
      <div class="json-view slds-box slds-theme_shade slds-m-bottom_medium">
        <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small">
          <div class="slds-text-heading_small">JSON Output</div>
          <lightning-button
            label="Copy"
            icon-name="utility:copy"
            onclick={handleCopyJson}
            variant="neutral"
          ></lightning-button>
        </div>
        <pre class="json-content">{jsonOutput}</pre>
      </div>
    </template>

    <!-- CSV Preview -->
    <template if:true={viewMode.csv}>
      <div class="csv-view slds-box slds-theme_shade slds-m-bottom_medium">
        <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small">
          <div class="slds-text-heading_small">CSV Preview</div>
          <div>
            <lightning-button
              label="Copy"
              icon-name="utility:copy"
              onclick={handleCopyCsv}
              variant="neutral"
              class="slds-m-right_x-small"
            ></lightning-button>
            <lightning-button
              label="Download"
              icon-name="utility:download"
              onclick={handleDownloadCsv}
              variant="brand"
            ></lightning-button>
          </div>
        </div>
        <pre class="csv-content">{csvOutput}</pre>

        <template if:true={hasChildRecords}>
          <div
            class="slds-box slds-box_xx-small slds-theme_warning slds-m-top_small"
          >
            <div class="slds-media slds-media_small">
              <div class="slds-media__figure">
                <lightning-icon
                  icon-name="utility:info"
                  size="xx-small"
                  variant="warning"
                ></lightning-icon>
              </div>
              <div class="slds-media__body">
                <p class="slds-text-body_small">
                  <strong>Note:</strong> Parent records are duplicated for each
                  child relationship (LEFT JOIN style). Total rows may exceed
                  record count.
                </p>
              </div>
            </div>
          </div>
        </template>
      </div>
    </template>

    <!-- Pagination Controls -->
    <template if:true={showPagination}>
      <nav
        aria-label="Pagination navigation"
        class="slds-p-top_medium slds-grid slds-grid_align-spread slds-grid_vertical-align-center"
      >
        <div
          class="slds-text-body_small"
          role="status"
          aria-live="polite"
          aria-atomic="true"
        >
          <span class="slds-text-color_weak"
            >Page {currentPage} of {totalPages}</span
          >
          <span class="slds-m-horizontal_xx-small slds-text-color_weak">â€¢</span>
          <span class="slds-text-color_weak"
            >Showing {firstRecordIndex}-{lastRecordIndex} of {recordCount}
            {recordCountLabel}</span
          >
        </div>
        <div class="slds-button-group" role="group" aria-label="Pagination controls">
          <lightning-button
            icon-name="utility:chevronleft"
            onclick={handlePreviousPage}
            disabled={disablePrevious}
            variant="neutral"
            title="Previous page"
            aria-label="Go to previous page"
          ></lightning-button>
          <lightning-button
            icon-name="utility:chevronright"
            onclick={handleNextPage}
            disabled={disableNext}
            variant="neutral"
            title="Next page"
            aria-label="Go to next page"
          ></lightning-button>
        </div>
      </nav>
    </template>
  </div>
</template>
