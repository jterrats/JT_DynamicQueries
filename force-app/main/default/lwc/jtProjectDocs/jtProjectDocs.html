<template>
  <!-- Skip Link for Accessibility -->
  <a
    href="#doc-overview"
    class="slds-assistive-text slds-p-around_xxx-small"
    tabindex="0"
  >
    Skip to documentation content
  </a>

  <lightning-card title={docs.title} icon-name="standard:article">
    <div class="slds-p-around_medium">
      <!-- Navigation with ARIA - Grid Layout -->
      <div class="nav-container slds-m-bottom_large">
        <h2
          class="slds-text-heading_small slds-m-bottom_medium"
          id="toc-heading"
        >
          <lightning-icon
            icon-name="utility:list"
            size="x-small"
            class="slds-m-right_xx-small"
          ></lightning-icon>
          {docs.tableOfContents}
        </h2>
        <nav
          class="slds-box slds-box_small slds-theme_default"
          role="navigation"
          aria-labelledby="toc-heading"
          aria-label="Documentation table of contents"
        >
          <div class="toc-grid">
            <template for:each={sections} for:item="section">
              <div key={section.id} class="toc-item" role="listitem">
                <a
                  href="javascript:void(0)"
                  data-section={section.id}
                  onclick={scrollToSection}
                  class="nav-link slds-box slds-box_x-small"
                  role="link"
                  tabindex="0"
                  aria-label={section.ariaLabel}
                >
                  <div class="nav-link-content">
                    <lightning-icon
                      icon-name={section.icon}
                      size="small"
                      alternative-text=""
                      class="nav-icon"
                    >
                    </lightning-icon>
                    <span class="nav-text">{section.title}</span>
                  </div>
                </a>
              </div>
            </template>
          </div>
        </nav>
      </div>

      <!-- Overview -->
      <section
        id="doc-overview"
        data-section="overview"
        class="doc-section"
        role="region"
        aria-labelledby="overview-heading"
      >
        <h2
          id="overview-heading"
          class="slds-text-heading_medium slds-m-bottom_small"
          tabindex="-1"
        >
          <lightning-icon
            icon-name="standard:document"
            size="small"
            alternative-text=""
            class="slds-m-right_x-small"
          >
          </lightning-icon>
          {docs.overview.title}
        </h2>
        <p class="slds-m-bottom_small">{docs.overview.description}</p>
        <lightning-formatted-rich-text
          value={docs.overview.content}
        ></lightning-formatted-rich-text>
      </section>

      <lightning-layout multiple-rows class="slds-m-top_large">
        <!-- Features -->
        <lightning-layout-item
          size="12"
          data-section="features"
          class="doc-section slds-p-bottom_large"
        >
          <section role="region" aria-labelledby="features-heading">
            <h2
              id="features-heading"
              class="slds-text-heading_medium slds-m-bottom_small"
              tabindex="-1"
            >
              <lightning-icon
                icon-name="standard:endorsement"
                size="small"
                alternative-text=""
                class="slds-m-right_x-small"
              >
              </lightning-icon>
              {docs.features.title}
            </h2>
            <lightning-formatted-rich-text
              value={docs.features.content}
            ></lightning-formatted-rich-text>
          </section>
        </lightning-layout-item>

        <!-- Usage -->
        <lightning-layout-item
          size="12"
          data-section="usage"
          class="doc-section slds-p-bottom_large"
        >
          <h2 class="slds-text-heading_medium slds-m-bottom_small">
            <lightning-icon
              icon-name="standard:instruction"
              size="small"
              class="slds-m-right_x-small"
            ></lightning-icon>
            {docs.usage.title}
          </h2>
          <lightning-formatted-rich-text
            value={docs.usage.content}
          ></lightning-formatted-rich-text>
        </lightning-layout-item>

        <!-- Configuration -->
        <lightning-layout-item
          size="12"
          data-section="configuration"
          class="doc-section slds-p-bottom_large"
        >
          <h2 class="slds-text-heading_medium slds-m-bottom_small">
            <lightning-icon
              icon-name="standard:settings"
              size="small"
              class="slds-m-right_x-small"
            ></lightning-icon>
            {docs.configuration.title}
          </h2>
          <lightning-formatted-rich-text
            value={docs.configuration.content}
          ></lightning-formatted-rich-text>
        </lightning-layout-item>

        <!-- Run As -->
        <lightning-layout-item
          size="12"
          data-section="runAs"
          class="doc-section slds-p-bottom_large"
        >
          <h2 class="slds-text-heading_medium slds-m-bottom_small">
            <lightning-icon
              icon-name="standard:user"
              size="small"
              class="slds-m-right_x-small"
            ></lightning-icon>
            {docs.runAs.title}
          </h2>
          <lightning-formatted-rich-text
            value={docs.runAs.content}
          ></lightning-formatted-rich-text>
        </lightning-layout-item>

        <!-- Metadata Creation -->
        <lightning-layout-item
          size="12"
          data-section="metadata"
          class="doc-section slds-p-bottom_large"
        >
          <h2 class="slds-text-heading_medium slds-m-bottom_small">
            <lightning-icon
              icon-name="standard:record"
              size="small"
              class="slds-m-right_x-small"
            ></lightning-icon>
            {docs.metadata.title}
          </h2>
          <lightning-formatted-rich-text
            value={docs.metadata.content}
          ></lightning-formatted-rich-text>
        </lightning-layout-item>

        <!-- Security -->
        <lightning-layout-item
          size="12"
          data-section="security"
          class="doc-section slds-p-bottom_large"
        >
          <h2 class="slds-text-heading_medium slds-m-bottom_small">
            <lightning-icon
              icon-name="standard:shield"
              size="small"
              class="slds-m-right_x-small"
            ></lightning-icon>
            {docs.security.title}
          </h2>
          <lightning-formatted-rich-text
            value={docs.security.content}
          ></lightning-formatted-rich-text>
        </lightning-layout-item>

        <!-- Troubleshooting -->
        <lightning-layout-item
          size="12"
          data-section="troubleshooting"
          class="doc-section slds-p-bottom_large"
        >
          <h2 class="slds-text-heading_medium slds-m-bottom_small">
            <lightning-icon
              icon-name="standard:question_feed"
              size="small"
              class="slds-m-right_x-small"
            ></lightning-icon>
            {docs.troubleshooting.title}
          </h2>
          <lightning-formatted-rich-text
            value={docs.troubleshooting.content}
          ></lightning-formatted-rich-text>
        </lightning-layout-item>

        <!-- API Reference -->
        <lightning-layout-item
          size="12"
          data-section="api"
          class="doc-section slds-p-bottom_large"
        >
          <h2 class="slds-text-heading_medium slds-m-bottom_small">
            <lightning-icon
              icon-name="standard:code_set"
              size="small"
              class="slds-m-right_x-small"
            ></lightning-icon>
            {docs.api.title}
          </h2>
          <lightning-formatted-rich-text
            value={docs.api.content}
          ></lightning-formatted-rich-text>
        </lightning-layout-item>
      </lightning-layout>

      <!-- Footer -->
      <footer
        class="slds-text-align_center slds-m-top_xx-large slds-p-top_large slds-border_top"
      >
        <p class="slds-text-body_small slds-text-color_weak">
          {docs.footer.version} | {docs.footer.author}
        </p>
        <p class="slds-text-body_small slds-text-color_weak">
          {docs.footer.license}
        </p>
      </footer>
    </div>
  </lightning-card>
</template>
