name: E2E Tests on Main Merge

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Required permissions for github-script to create comments
permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf version

      - name: Write JWT key to file
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          chmod 600 server.key

      - name: Authenticate to Salesforce
        run: |
          echo "üîê Attempting JWT authentication..."

          if ! sf org login jwt \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url ${{ secrets.SF_INSTANCE_URL }} \
            --set-default \
            --alias ci-org; then
            echo "‚ùå JWT authentication failed!"
            echo "Please check:"
            echo "  - SF_CONSUMER_KEY is correct"
            echo "  - SF_JWT_KEY matches the certificate in Connected App"
            echo "  - SF_USERNAME has access to the Connected App"
            echo "  - SF_INSTANCE_URL is correct (e.g., https://login.salesforce.com)"
            exit 1
          fi

          echo "‚úÖ Authenticated as ${{ secrets.SF_USERNAME }}"

          # Verify authentication
          if ! sf org display --target-org ci-org --json; then
            echo "‚ùå Cannot display org info - authentication may have failed"
            exit 1
          fi

          echo "‚úÖ Authentication verified successfully"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          echo "üé≠ Running E2E tests (Shard ${{ matrix.shard }}/4)..."
          npx playwright test --shard=${{ matrix.shard }}/4
        env:
          SF_INSTANCE_URL: ${{ secrets.SF_INSTANCE_URL }}

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 30

      - name: Upload E2E videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-videos-failed-shard-${{ matrix.shard }}
          path: test-results/
          retention-days: 30

      - name: Clean up JWT key
        if: always()
        run: rm -f server.key

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always() && matrix.shard == 1
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '‚úÖ' : '‚ùå';

            const comment = `
            ## ${emoji} E2E Test Results (Parallelized: 4 shards)

            **Status**: ${status}
            **Commit**: ${{ github.sha }}
            **Branch**: ${{ github.head_ref }}
            **Shards**: Running tests in 4 parallel jobs

            ${status === 'failure' ? 'üìπ E2E videos and reports available in artifacts for each shard' : ''}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
