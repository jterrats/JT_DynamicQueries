<template>
  <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <!-- Modal Header -->
      <header class="slds-modal__header">
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
          title={labels.closeLabel}
          onclick={handleClose}
          disabled={isLoading}
          aria-disabled={isLoading}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text={labels.closeLabel}
            size="small"
          ></lightning-icon>
          <span class="slds-assistive-text">{labels.closeLabel}</span>
        </button>
        <h2 class="slds-text-heading_medium">{title}</h2>
        <p class="slds-m-top_x-small slds-text-body_small slds-text-color_weak">
          {usageSummary}
        </p>
      </header>

      <!-- Modal Body -->
      <div
        class="slds-modal__content slds-p-around_medium"
        style="min-height: 200px"
      >
        <!-- Loading State -->
        <template if:true={isLoading}>
          <div class="slds-align_absolute-center slds-m-vertical_xx-large">
            <lightning-spinner
              alternative-text="Searching..."
              size="medium"
            ></lightning-spinner>
            <p class="slds-m-top_small slds-text-body_small">{labels.searchingText}</p>
          </div>
        </template>

        <!-- Results Table -->
        <template if:false={isLoading}>
          <!-- Partial Results Warning (Only if we have SOME results but SOME services failed) -->
          <template if:true={shouldShowPartialWarning}>
            <div
              class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_medium"
            >
              <div class="slds-media slds-media_center">
                <div class="slds-media__figure">
                  <lightning-icon
                    icon-name="utility:warning"
                    size="small"
                    variant="warning"
                  ></lightning-icon>
                </div>
                <div class="slds-media__body">
                  <h4 class="slds-text-heading_small slds-m-bottom_x-small">
                    <strong>⚠️ {labels.partialResults}</strong>
                  </h4>
                  <p class="slds-text-body_small slds-m-bottom_x-small">
                    {labels.partialResultsMessage}
                  </p>

                  <!-- Apex Service Status -->
                  <div
                    class="slds-grid slds-grid_vertical-align-center slds-m-top_x-small"
                  >
                    <lightning-icon
                      icon-name={apexStatusIcon}
                      size="xx-small"
                      variant={apexStatusVariant}
                      class="slds-m-right_xx-small"
                    ></lightning-icon>
                    <span class="slds-text-body_small">
                      <strong>{labels.apexClasses}</strong>
                      <template if:true={apexSuccess}>
                        <span class="slds-text-color_success">
                          ✓ {labels.available}</span
                        >
                      </template>
                      <template if:false={apexSuccess}>
                        <span class="slds-text-color_error">
                          ✗ {labels.failed} {apexError}</span
                        >
                      </template>
                    </span>
                  </div>

                  <!-- Flow Service Status -->
                  <div
                    class="slds-grid slds-grid_vertical-align-center slds-m-top_xx-small"
                  >
                    <lightning-icon
                      icon-name={flowStatusIcon}
                      size="xx-small"
                      variant={flowStatusVariant}
                      class="slds-m-right_xx-small"
                    ></lightning-icon>
                    <span class="slds-text-body_small">
                      <strong>{labels.flowsToolingApi}</strong>
                      <template if:true={flowSuccess}>
                        <span class="slds-text-color_success">
                          ✓ {labels.available}</span
                        >
                      </template>
                      <template if:false={flowSuccess}>
                        <span class="slds-text-color_error">
                          ✗ {labels.failed} {flowError}</span
                        >
                      </template>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </template>

          <template if:true={hasUsage}>
            <table
              class="slds-table slds-table_cell-buffer slds-table_bordered"
            >
              <thead>
                <tr class="slds-line-height_reset">
                  <th class="" scope="col">
                    <div class="slds-truncate" title={labels.typeColumn}>
                      {labels.typeColumn}
                    </div>
                  </th>
                  <th class="" scope="col">
                    <div class="slds-truncate" title={labels.nameColumn}>
                      {labels.nameColumn}
                    </div>
                  </th>
                  <th class="" scope="col">
                    <div class="slds-truncate" title={labels.lineColumn}>
                      {labels.lineColumn}
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <template for:each={_usageData} for:item="usage">
                  <tr key={usage.id} class="slds-hint-parent">
                    <td data-label="Type">
                      <div class="slds-truncate">
                        <lightning-icon
                          icon-name={usage.icon}
                          size="x-small"
                          class="slds-m-right_xx-small"
                        ></lightning-icon>
                        {usage.type}
                      </div>
                    </td>
                    <td data-label="Name">
                      <div class="slds-truncate" title={usage.name}>
                        {usage.name}
                      </div>
                    </td>
                    <td data-label="Line">
                      <div class="slds-truncate" title={usage.lineNumber}>
                        {usage.lineNumber}
                      </div>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </template>

          <!-- No Results -->
          <template if:false={hasUsage}>
            <div class="slds-text-align_center slds-m-vertical_large">
              <lightning-icon
                icon-name="utility:search"
                size="medium"
                class="slds-m-bottom_small"
                alternative-text="No usage found"
              ></lightning-icon>
              <p class="slds-text-heading_medium slds-m-bottom_x-small">
                {labels.noUsageFoundText}
              </p>
              <p class="slds-text-body_small slds-text-color_weak">
                {labels.noUsageMessage}
              </p>

              <!-- Service Status (if errors exist, show why we couldn't find anything) -->
              <template if:true={shouldShowServiceStatus}>
                <div
                  class="slds-box slds-box_x-small slds-theme_shade slds-m-top_medium"
                  style="
                    max-width: 500px;
                    margin-left: auto;
                    margin-right: auto;
                  "
                >
                  <p
                    class="slds-text-body_small slds-text-color_weak slds-m-bottom_x-small"
                  >
                    <strong>{labels.searchStatus}</strong>
                  </p>

                  <!-- Apex Service Status -->
                  <div
                    class="slds-grid slds-grid_vertical-align-center slds-m-top_xx-small"
                  >
                    <lightning-icon
                      icon-name={apexStatusIcon}
                      size="xx-small"
                      variant={apexStatusVariant}
                      class="slds-m-right_xx-small"
                    ></lightning-icon>
                    <span class="slds-text-body_small">
                      <strong>{labels.apex}</strong>
                      <template if:true={apexSuccess}>
                        <span class="slds-text-color_success">✓ {labels.searched}</span>
                      </template>
                      <template if:false={apexSuccess}>
                        <span class="slds-text-color_error">
                          ✗ {apexError}</span
                        >
                      </template>
                    </span>
                  </div>

                  <!-- Flow Service Status -->
                  <div
                    class="slds-grid slds-grid_vertical-align-center slds-m-top_xx-small"
                  >
                    <lightning-icon
                      icon-name={flowStatusIcon}
                      size="xx-small"
                      variant={flowStatusVariant}
                      class="slds-m-right_xx-small"
                    ></lightning-icon>
                    <span class="slds-text-body_small">
                      <strong>{labels.flows}</strong>
                      <template if:true={flowSuccess}>
                        <span class="slds-text-color_success">✓ {labels.searched}</span>
                      </template>
                      <template if:false={flowSuccess}>
                        <span class="slds-text-color_error">
                          ✗ {flowError}</span
                        >
                      </template>
                    </span>
                  </div>
                </div>
              </template>
            </div>
          </template>
        </template>
      </div>

      <!-- Modal Footer -->
      <footer class="slds-modal__footer">
        <lightning-button
          label={labels.closeLabel}
          variant="brand"
          onclick={handleClose}
          disabled={isLoading}
        ></lightning-button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
