<div class="language-banner">
  <div style="flex: 1">
    {% if page.url != "/" and page.url != "/index.html" %}
    <a href="{{ site.baseurl }}/" style="color: white; text-decoration: none; padding-left: 1rem; font-weight: bold;">
      ‚Üê Back to Home
    </a>
    {% endif %}
  </div>
  <div class="language-selector">
    <label for="language">üåç</label>
    <select id="language" onchange="changeLanguage(this.value)">
      {% for lang in site.languages %}
      <option value="{{ lang.code }}">{{ lang.flag }} {{ lang.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div style="flex: 1"></div>
</div>

<header>
  <h1>‚ö° {{ site.title }}</h1>
  <p class="tagline">
    Lightning Web Component for Dynamic SOQL Queries in Salesforce
  </p>

  <!-- Status Badges (Auto-updating from GitHub) -->
  <div
    style="
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin: 1.5rem 0;
    "
  >
    <img
      src="https://img.shields.io/github/package-json/v/{{ site.repository }}?label=version&color=blue"
      alt="Version"
      style="height: 20px"
    />
    <img
      src="https://img.shields.io/github/actions/workflow/status/{{ site.repository }}/e2e-on-merge.yml?branch=main&label=E2E%20Tests"
      alt="E2E Tests"
      style="height: 20px"
    />
    <img
      src="https://img.shields.io/github/actions/workflow/status/{{ site.repository }}/gh-pages.yml?branch=main&label=docs"
      alt="Docs"
      style="height: 20px"
    />
    <img
      src="https://img.shields.io/badge/tests-118%20passing-success.svg"
      alt="Tests Passing"
      style="height: 20px"
    />
    <img
      src="https://img.shields.io/github/license/{{ site.repository }}?color=green"
      alt="License"
      style="height: 20px"
    />
    <img
      src="https://img.shields.io/github/last-commit/{{ site.repository }}"
      alt="Last Commit"
      style="height: 20px"
    />
    <img
      src="https://img.shields.io/badge/playwright-v1.49.1-45ba4b?logo=playwright"
      alt="Playwright"
      style="height: 20px"
    />
  </div>
</header>
