<template>
    <lightning-card title={labels.title} icon-name="standard:event">
        <div slot="actions">
            <lightning-button
                label={labels.refresh}
                icon-name="utility:refresh"
                onclick={handleRefresh}
                variant="neutral">
            </lightning-button>
        </div>

        <div class="slds-p-around_medium">
            <!-- Info Banner -->
            <div class="slds-notify slds-notify_alert slds-alert_info slds-m-bottom_medium" role="status">
                <span class="slds-assistive-text">info</span>
                <span class="slds-icon_container slds-icon-utility-info slds-m-right_small">
                    <lightning-icon icon-name="utility:info" size="small" alternative-text="Info"></lightning-icon>
                </span>
                <h2>
                    {labels.infoMessage}
                </h2>
            </div>

            <!-- Audit Logs Table -->
            <template if:true={hasLogs}>
                <div class="slds-m-bottom_small">
                    <p class="slds-text-body_small slds-text-color_weak">
                        {labels.showing} {logCount} {labels.mostRecent}
                    </p>
                </div>
                <lightning-datatable
                    key-field="Id"
                    data={auditLogs}
                    columns={columns}
                    hide-checkbox-column
                    show-row-number-column>
                </lightning-datatable>
            </template>

            <!-- No Logs Message -->
            <template if:false={hasLogs}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <div class="slds-text-align_center">
                        <lightning-icon
                            icon-name="utility:database"
                            size="large"
                            alternative-text="No logs">
                        </lightning-icon>
                        <p class="slds-text-heading_small slds-m-top_small">
                            {labels.noLogsTitle}
                        </p>
                        <p class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">
                            {labels.noLogsMessage}
                        </p>
                    </div>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>
                        {labels.errorLoading}: {error.body.message}
                    </h2>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
