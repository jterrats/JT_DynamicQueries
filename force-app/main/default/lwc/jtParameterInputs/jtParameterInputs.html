<template>
  <template if:true={hasParameters}>
    <div
      class="parameters-container slds-box slds-box_x-small slds-p-around_medium slds-medium-p-around_large slds-m-bottom_medium"
    >
      <!-- Header -->
      <div
        class="slds-text-heading_small slds-p-bottom_small slds-grid slds-grid_vertical-align-center"
        style="color: #080707"
      >
        <lightning-icon
          icon-name="utility:text"
          size="x-small"
          class="slds-m-right_xx-small"
        ></lightning-icon>
        <strong>{labels.queryParameters}</strong>
      </div>

      <!-- Parameters Grid -->
      <lightning-layout multiple-rows>
        <template for:each={parametersWithValues} for:item="param">
          <lightning-layout-item
            key={param.name}
            size="12"
            medium-device-size="6"
            class="slds-p-right_small slds-p-bottom_small"
          >
            <lightning-input
              type="text"
              label={param.label}
              value={param.value}
              data-param={param.name}
              data-testid={param.testId}
              name={param.inputName}
              onchange={handleInputChange}
              placeholder={param.name}
              required={param.required}
              aria-required={param.required}
              aria-label={param.ariaLabel}
              field-level-help={param.helpText}
            >
            </lightning-input>
          </lightning-layout-item>
        </template>
      </lightning-layout>
    </div>
  </template>

  <!-- Empty State (optional, for debugging) -->
  <template if:false={hasParameters}>
    <div
      class="slds-text-body_small slds-text-color_weak slds-p-vertical_small"
    >
      {labels.noParametersRequired}
    </div>
  </template>
</template>
